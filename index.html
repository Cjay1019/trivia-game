<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="assets/images/favicon.png"
      type="image/png"
      sizes="16x16 32x32"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>MCU Trivia</title>
  </head>

  <body class="container h-100 z-depth-5 text-center">
    <header class="row jumbotron primary-color text-white">
      <div class="col-md-12"><h1>Marvel Cinematic Universe Trivia</h1></div>
    </header>

    <div class="row"><div class="col-md-12" id="timer-section"></div></div>

    <div class="row"><div class="col-md-12" id="question-section"></div></div>

    <div class="row"><div class="col-md-12" id="answers-section"></div></div>

    <div class="row"><div class="col-md-12" id="gif-section"></div></div>

    <div class="row">
      <div class="col-md-12" id="btn-section">
        <button class="btn btn-light" id="start-btn">Press to Start</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    rel="javascript"
  ></script>
  <script src="assets/javascript/app.js" rel="javascript"></script>
</html>
